<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge</title>
  </head>

  <body>
    <div class="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       // To get the root element from the HTML document
       const rootElement = document.querySelector('.root')
       
       // JSX element
       const jsxElement = <h1>I am a JSX element</h1>
       
       // style
      const headerStyles = {
        backgroundColor: '#61DBFB',
        fontFamily: 'Helvetica Neue',
        padding: 25,
        lineHeight: 1.5,
      }

       // JSX element for the header part of the website
       const header = (
        <header style={headerStyles}>
            <h1>Welcome to 30 Days Of React</h1>
            <h2>Getting Started React</h2>
            <h3>JavaScript Library</h3>
            <p>Asabeneh Yetayeh</p>
            <small>Oct 2, 2020</small>
        </header>
        )

        // JSX element for the main part of the website
        const mainStyles = {
            backgroundColor: '#F3F0F5',
        }
        const main = (
        <main style={mainStyles}>
            <p>Prerequisite to get started react.js:</p>
            <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            </ul>
        </main>
        )

        const title = <h1 className='title'>Getting Started React</h1>
        const inputField = (
        <div>
            <label htmlFor='firstname'>First Name</label>
            <input type='text' id='firstname' placeholder='First Name' />
        </div>
)
        // JSX element for the footer part of the website
        const footerStyles = {
            backgroundColor: '#61DBFB',
        }
        const footer = (
        <footer style={footerStyles}>
            <p>Copyright 2020</p>
        </footer>
        )


        // JSX element which contain all, it is a container or parent
        const app = (
        <div>
            {header}
            {main}
            {title}
            {inputField}
            {footer}
        </div>
        )

       // we render the JSX element using the ReactDOM package
       // ReactDOM has the render method and the render method takes two arguments:
       //a JSX element or a component and the root document
       ReactDOM.render(app, rootElement)
    </script>
  </body>
</html>
